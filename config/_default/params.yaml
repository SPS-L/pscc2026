# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: indigo

# SEO
marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: ''
    description: 'XXIV Power Systems Computation Conference.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: false
    logo:
      text: "PSCC 2026"
      # Logo filename in `assets/media/` folder
      filename: "logo.jpg"
    button:
      enable: false
      text: "Get Tickets"
      url: "https://www.eventbrite.com/"
    show_search: false
    show_theme_chooser: false

# Site footer
footer:
  blox: "sitemap"
  content:
    logo:
      text: "PSCC2026"
    tagline: ""
  design:
    columns: 4
  copyright:
    notice: 'Â© {year} PSCC 2026'

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '15:10'

# Extensions
extensions:
  convertkit:
    # To use the ConvertKit Newsletter blox, provide your public API Key from your ConvertKit account settings page
    api_key: ""
